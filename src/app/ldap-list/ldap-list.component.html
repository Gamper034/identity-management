<div class="mat-elevation-z8">
    <div class="toolbar-filter">
        <mat-form-field style="width:40%;" class="search-filter">
            <mat-label>Nom complet</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Entrez un nom">
        </mat-form-field>
        <!-- &nbsp;&nbsp; -->
        <mat-slide-toggle class="slide_desactive" [checked]="unactiveSelected"
                           (change)="unactiveChanged($event)">
            Utilisateurs désactivés uniquement
        </mat-slide-toggle>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Nom complet Column -->
        <ng-container matColumnDef="nomComplet">
            <th mat-header-cell *matHeaderCellDef> Nom complet </th>
            <td mat-cell *matCellDef="let element"> {{element.nomComplet}} </td>
        </ng-container>

        <!-- Mail Column -->
        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <!-- employeNumero colum -->
        <ng-container matColumnDef="employeNumero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.employeNumero}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[25, 50]"
        showFirstLastButtons>

    </mat-paginator>
</div>
